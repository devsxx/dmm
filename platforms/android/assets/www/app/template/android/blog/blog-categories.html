<div class="popup-title">
	<span><%=(context.filter == 'public') ? _t('public_categories') : _t('personal_categories')%></span>
</div>
<div class="popup-content swiper-container native-vscroll" id="popup-content">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div id="category_list_holder" class="category-list-holder">
            	<%if (context.list.length > 0) {%>
	            	<%_.each(context.list, function (item) {%>
	            	<div class="category-item">
	            		<label><input type="checkbox" value="<%=item.iId%>" class="category-item-checkbox" <%if (item.bSelected) {%>checked="checked"<%}%> /> <%=item.sName%></label>
	            	</div>
	            	<%});%>
            	<%} else {%>
            		<div class="not-found"><%=_t('no_categories_added')%></div>
            	<%}%>
            </div>
        </div>
    </div>
</div>
