<!-- page/tpl/page-index.html-->

<!-- Header -->
<div class="header">
    <div href="#" clickable="true" data-click="sidebar:toggle" class="header-left">
        <i class="icon icon-sidebar"></i>
    </div>
    <div class="header-right">
        <a class="btn-top btn-add" href="#page/add"></a>
    </div>
    <div class="header-center">
        <%=utils.helper.updater()%>
    </div>
</div>

<!-- Search -->
<div id="search_view_holder"></div>

<!-- Page list here -->
<div class="content with-header-footer body-bg with-search swiper-container" id="content">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="not-found hide" id="not_found"><%= _t('no_pages_found') %></div>
            <div class="swiper-list vertical" id="page_list_holder">
            </div>
            <%= utils.helper.loadmore() %>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <div class="clearfix menu-justify grid-2 fobos">
        <a class="menu-item <%if (sView == 'all') {%>current<%}%>" href="#pages">
            <div class=""><%= _t('all_pages') %></div>
        </a>
        <a class="menu-item <%if (sView == 'my') {%>current<%}%>" href="#pages/my/0">
            <div class="sibling"><%= _t('my_pages') %></div>
        </a>
    </div>
</div>
