<!-- video/tpl/index.html-->
<div class="header">
	<div clickable="true" data-click="sidebar:toggle" class="header-left">
		<i class="icon icon-sidebar"></i>
	</div>
	<div class="header-right">
		<a class="btn-top btn-add" href="#videos/add"></a>
	</div>
	<div class="header-center">
		<%= utils.helper.updater() %>
	</div>
</div>

<div id="search_view_holder">
	<!-- search box hear -->
</div>

<div class="content with-header-footer with-search swiper-container" id="content">
	<div class="swiper-wrapper">
		<div class="swiper-slide">
			<div class="swiper-list vertical-align">
				<div id="video_list_view_holder">

				</div>
				<%= utils.helper.loadmore() %>
			</div>
		</div>
	</div>
</div>

<div class="footer">
	<div class="clearfix menu-justify grid-2 fobos">
		<a class="menu-item current" href="#videos">
		<div class="">
			<%= _t('all_videos') %>
		</div> </a>
		<a class="menu-item" href="#videos/my">
		<div class="sibling">
			<%= _t('my_videos') %>
		</div> </a>
	</div>
</div>
