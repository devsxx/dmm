<div class="user-profile-cover-image" style="background-image:url(<%= item.getCoverPhotoUrl() %>);">
	<div class="user-profile-cover-mask"></div>
	<div class="user-profile-cover-content">
		<div class="clearfix jumptop"></div>
		<div class="avatar">
		    <div class="img" style="background-image:url(<%= item.getBigImageSrc() %>);"></div>
		</div>
		<div class="name">
		    <span class="fullname">
		        <%= item.getTitle() %> 
		        <i class="<%= item.getGender().toLowerCase() %>"></i>
		    </span> <br/>
		    <span class="">
		        <%= item.getBirthDate() %>
		    </span>
		</div>
		<div class="birthday"></div>

		<div id="friend-action-holder"> </div>	
	</div>	
</div>
