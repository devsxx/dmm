<!-- photo/tpl/my-album-item.html -->
<div class="pvm"></div>
<div class="item-image">
    <a href="<%= item.getUrl() %>">
        <div class="item-image" style="background-image: url(<%= item.getImageSrc() %>)"></div>
    </a>
</div>
<div class="item-setting" id="<%= item.getDataId('setting') %>" rel="delegate">
    <i class="icon icon-setting"></i>
</div>
<div class="item-headline">
	<a href="<%= item.getUrl() %>"><%= item.getTitle() %></a>
</div>
<!-- <div class="item-subline">
	by <a class="text-link" href="<%= item.getPosterUrl() %>"><%= item.getPosterTitle() %></a>
</div> -->
<div class="item-subline">
	<%= item.getPhotoCountText() %>
</div>
<div class="pvm"></div>
