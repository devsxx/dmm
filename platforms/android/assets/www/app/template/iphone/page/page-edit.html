<!-- page/tpl/page-add.html -->
<div class="header">
    <div class="header-left">
        <div class="btn-top" rel="back">
            <%= _t('cancel') %>
        </div>
    </div>
    <div class="header-right">
        <div class="btn-top" id="save_btn"><%= _t('save') %></div>
    </div>
    <div class="header-center">
        <div class="title">
            <%= _t('Edit Page') %>
        </div>
    </div>
</div>

<div class="content with-header swiper-container" id="content">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div id="page-edit">
                <div class="loading-initiator">
                    <!-- Loading				 -->
                </div>
            </div>
        </div>
    </div>
</div>
