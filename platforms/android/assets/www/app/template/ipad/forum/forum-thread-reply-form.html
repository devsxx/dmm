<div class="forum-thread-reply-form">
    <div class="form-general">
        <!-- form content -->
        <div class="form-title">
            *<%= _t('Message') %>
            <span id="insert_image_btn" class="btn-form-insert-image">+ <%=_t('Insert Image')%></span>
        </div>
        <div class="form-group">
            <textarea id="forum_thread_form_message" class="control-full textarea" placeholder="<%= _t('Message') %>"><%=sQuote%></textarea>
        </div>

        <div class="form-title">
            <%= _t('Subscribe') %>
        </div>
        <div class="form-group">
            <select class="control-full" id="forum_thread_form_subscribe">
                <option value="1" <%if (bIsSubscribed) {%>selected="selected"<%}%>><%=_t('Yes')%></option>
                <option value="0" <%if (!bIsSubscribed) {%>selected="selected"<%}%>><%=_t('No')%></option>
            </select>
        </div>

        <div class="form-title">
            <%= _t('Attachments') %>
        </div>
        <div class="form-group form-group-flex">
            <div class="action-item" id="attach_gallery_btn">
                <i class="icon icon-attachment-gallery"></i>
            </div>
            <div class="action-item" id="attach_link_btn">
                <i class="icon icon-attachment-link"></i>
            </div>
        </div>

        <div>
            <div class="clearfix" id="attachment_photo_holder">
            </div>
            <div class="clearfix" id="attachment_link_holder">
            </div>
        </div>
    </div>
</div>
