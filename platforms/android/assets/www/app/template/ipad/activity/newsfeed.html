<!-- activity/tpl/newsfeed.html -->
<div class="header">
	<div href="#" clickable="true" data-click="sidebar:toggle" class="header-left">
		<i class="icon icon-sidebar"></i>
	</div>
	<div class="header-center">
		<%= utils.helper.updater() %>
	</div>
	<div class="header-center">
        <div class="title" id="page_title">
            <%= _t('News Feed') %>
        </div>
	</div>
	<%= utils.helper.chat_header_btn() %>
</div>
<!-- swiper -->
<div id="activity_minibar_holder" class="clearfix">
	
</div>
<div id="newstory_view_holder" class="hide">
	<!-- new story view -->
</div>
<div class="content content-background with-topbar swiper-container" id="content">
	<div class="swiper-wrapper">
		<div class="swiper-slide">
			<%= utils.helper.loadnew() %>
			<div class="pvs"></div>
			<div class="swiper-list vertical-align" id="activity-list"></div>
			<%= utils.helper.loadmore() %>
		</div>
	</div>
</div>
