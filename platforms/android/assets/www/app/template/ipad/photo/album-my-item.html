<!-- photo/tpl/album-item -->
<div class="item-wrapper">
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<% _.each(item.getSamplePhotos(), function(sample){ %>
			<div class="swiper-slide item-image" style="background-image: url(<%= sample.getResizedImageUrl() %>)" rel="link" data-url="<%= sample.getUrl() %>"></div>
			<%}); %>
		</div>
	</div>
	<div class="item-header">
		<div class="item-headline" rel="link" data-url="<%= item.getUrl() %>">
			<%= item.getTitle() %>
		</div>
	</div>
	<div class="item-footer">
		<div class="item-stats <%= item.isLiked()?'liked':'' %>" id="<%= item.getDataId('like') %>" rel="delegate">
			<span><%= item.getLikeCount() %></span>
			<i class="icon icon-activity-like-white"></i>
		</div>
		<div class="item-stats" id="<%= item.getDataId('comment') %>" rel="delegate">
			<span><%= item.getCommentCount() %></span>
			<i class="icon icon-activity-comment-white"></i>
		</div>
		<div class="item-posted-date">
			<i class="icon icon-time"></i>
			<span class="livetime" data-livetime="<%= item.getTimestamp() %>"><%= item.getLivetime() %></span>
		</div>
	</div>
	<% if(item.isOwner()) {%>
        <div class="item-setting" id="<%= item.getDataId('setting') %>" rel="delegate">
            <span class="icon icon-setting"></span>
        </div>
    <% } %>
</div>
