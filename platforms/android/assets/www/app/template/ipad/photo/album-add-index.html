<!-- photo/tpl/album-add-index.html-->
<div class="header">
	<div class="header-left">
		<div class="btn-top btn-back" rel="back">
		</div>
	</div>
	<div class="header-right">
        <div class="btn-top" id="save_btn"><%=_t('Save') %></div>
	</div>
	<div class="header-center">
        <div class="title"><% typeForm == 'edit' ? print(_t('Edit Album')) :  print(_t('Create Album')) %></div>
	</div>
</div>
<div class="content with-header swiper-container" id="content">
	<div class="swiper-wrapper">
		<div class="swiper-slide">
			<div id="photo-album-edit">
				<div class="loading-initiator">
					<!-- Loading ...  -->
				</div>
			</div>
			<div id="photo-album-edit-photo-list">
			</div>
			<div id="photo_upload_list" class="photo-upload-list">
				<!-- List of photos to be delete/edit -->
		    </div>
		</div>
	</div>	
</div>
