<div class="att-item-wrapper">
	<div class="att-col-image">
			<a href="<%= linkUrl %>">
				<img class="att-item-image" src="<%= photoUrl%>" />
			</a>
	</div>
	<div class="att-col-info">
		<div class="att-item-title">
			<a href="<%= linkUrl %>">
				<%= title %>
			</a>
		</div>
		<div class="att-item-description"><%= description %></div>
	</div>
</div>
