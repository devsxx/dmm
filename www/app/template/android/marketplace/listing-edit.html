<!-- marketplace/tpl/listing-edit.html -->
<div class="header">
	<div class="header-left">
		<div class="btn-top" rel="back">
			<%= _t('Cancel') %>
		</div>
	</div>
	<div class="header-right">
		<div class="btn-top" id="save_btn"><%= _t('Save') %></div>
	</div>
	<div class="header-center">
		<div class="title">
			<%=(sView == 'photo') ? _t('Add Photos') : _t('Edit Listing')%>
		</div>
	</div>
</div>

<div class="content with-header-footer swiper-container" id="content">
	<div class="swiper-wrapper">
		<div class="swiper-slide">
			<div id="listing_edit_form_holder">
				<div class="loading-initiator">
					<!-- Loading				 -->
				</div>
			</div>
		</div>
	</div>
</div>

<div class="footer">
	<div class="clearfix menu-justify grid-2 fobos">
        <div class="menu-item <%if (sView == 'info') {%>current<%}%>" id="edit_info_btn">
        	<div class=""><%= _t('Info') %></div>
        </div>
        <div class="menu-item <%if (sView == 'photo') {%>current<%}%>" id="edit_photo_btn">
        	<div class="sibling"><%= _t('Photos') %></div>
        </div>
    </div>
</div>
