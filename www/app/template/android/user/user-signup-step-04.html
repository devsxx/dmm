<!-- user/tpl/signup/step04 -->
<div class="header">
	<div class="header-left">
		<div class="btn-top" id="cancel_btn">
			<%= _t('Cancel') %>
		</div>
	</div>
	<div class="header-right">
		<div class="btn-top" id="btn-next">
			<%= _t('Save') %>
		</div>
	</div>
	<div class="header-center">
		<div class="title"><%= _t('သူငယ္ခ်င္းမ်ားဖိတ္ေခၚမယ္') %></div>
	</div>
</div>

<div class="content with-header-footer swiper-container" id="content">
	<div class="swiper-wrapper">
		<div class="swiper-slide">
				<div class="form-general facebook-invite-form" id="form-general" style="padding: 20px;">
				<div class="form-title">
				<%= _t('သင့္သူငယ္ခ်င္းမ်ား ႏွင့္ ဒို႔ျမန္မာ မွာ ဆံုစည္းႏုိင္ဖို႔ Facebook မွ သူငယ္ခ်င္းမ်ား ကို ဖိတ္ေခၚႏုိင္ပါသည္။') %>
				</div>
				<br><br>
				<div class="form-group form-group-flex">
			<div href="#friRequest" id="friRequest" class="btn btn-invite-facebook btn-small-fluid">
			<%= _t(' Invite Friends ') %>
				</div>
				</div>

				</div>
		</div>
	</div>
</div>
