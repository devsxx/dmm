<div class="header">
	<div class="header-left">
		<div class="btn-top btn-back" rel="back">
		</div>
	</div>
	<div class="header-center">
		<%= utils.helper.updater() %>
	</div>
</div>

<!-- swiper -->
<div class="content content-activity-detail content-background with-header swiper-container" id="content">
	<div class="swiper-wrapper">
		<div class="swiper-slide">
			<div class="swiper-list vertical">
				<div class="pvs"></div>
				<div id="activity_detail_view_holder" class="clearfix activity-item">
	                <div class="loading-initiator">
	                    <!-- Loading ... -->
	                </div>
	            </div>
			</div>
            <div id="activity_extra_holder" class="hide">
                <!-- activity detail -->
            </div>
			<%= utils.helper.loadmore() %>	
		</div>
	</div> 
</div>
