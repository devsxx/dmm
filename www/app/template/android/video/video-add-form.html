<div class="form-general">
    <div class="form-title">
        *<%= _t('video_title') %>
    </div>
    <div class="form-group">
        <input type="text" class="control-full" id="video_form_title" placeholder="<%= _t('video_title') %>"/>
    </div>
    
    <div class="form-title">
        <%= _t('description') %>
    </div>
    <div class="form-group">
        <textarea class="control-full textarea" id="video_form_description" placeholder="<%= _t('description') %>"></textarea>
    </div>
    
    <div class="form-title">
        <%= _t('category') %>
    </div>
    <div class="form-group">
        <select class="control-full" id="video_form_category">
            <option value=""><%= _t('select_category') %></option>
            <%_.each(data.category_options, function (category) {%>
            <option value="<%=category.iCategoryId%>"><%=category.sName%></option>
            <%});%>
        </select>
    </div>
   
    <div class="form-title">
        <%= _t('privacy') %>
    </div>
    <div class="form-group">
        <select class="control-full" id="video_form_privacy">
            <%_.each(data.view_options, function (option) {%>
            <option value="<%=option.sValue%>"><%=option.sPhrase%></option>
            <%});%>
        </select>
    </div>
   
    <div class="form-title">
        <%= _t('comment_privacy') %>
    </div>
    <div class="form-group">
        <select class="control-full" id="video_form_privacy_comment">
            <%_.each(data.comment_options, function (option) {%>
            <option value="<%=option.sValue%>"><%=option.sPhrase%></option>
            <%});%>
        </select>
    </div>

    <div class="form-title">
        *<%= _t('source') %>
    </div>
    <div class="form-group <%if (!data.bCanUploadVideo) {%>hide<%}%>">
        <select class="control-full" id="video_form_type">
            <option value=""><%= _t('select_type') %></option>
            <option value="youtube"><%= _t('YouTube') %></option>
            <option value="file"><%= _t('file_upload') %></option>
        </select>
    </div>
    <div class="form-group">
        <input type="text" class="control-full <%if (data.bCanUploadVideo) {%>hide<%}%>" id="video_form_url" placeholder="<%= _t('URL') %>"/>
    </div>

    <div class="form-group attach-video-url-stage hide" id="video_form_file_preview" >
        <input type="hidden" id="video_form_file_path" />
        <span><%=_t('video_from_device')%></span>
        <i class="icon icon-remove" id="remove_file_btn"></i>
    </div>
</div>
