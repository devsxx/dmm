<!-- video/tpl/video-add.html -->
<div class="header">
	<div class="header-left">
		<div class="btn-top" rel="back">
			<%= _t('cancel') %>
		</div>
	</div>
	<div class="header-right">
		<div class="btn-top disabled" id="save_btn">
			<%= _t('save') %>
		</div>
	</div>
	<div class="header-center">
		<div class="title">
			<%=_t('upload_video')%>
		</div>
	</div>
</div>

<div class="content with-header swiper-container" id="content">
	<div class="swiper-wrapper">
		<div class="swiper-slide">
			<div id="video_add_form">
				<div class="loading-initiator">
					<!-- Loading				 -->
				</div>
			</div>
		</div>
	</div>
</div>
