<!-- activity/tpl/activity-detail.html -->
<div class="header">
	<div class="header-left">
		<div class="btn-top btn-back" rel="back">
		</div>
	</div>
	<div class="header-right">
		<div class="btn-top btn-more hide" id="top_menu_toggle">
		</div>
	</div>
	<div class="header-center">
		<div class="title">
			<%= _t('event_activity') %>
		</div>
	</div>
</div>

<div id="top_menu_holder" class="top-menu hide"></div>

<div id="activity_minibar_holder" class="clearfix">
</div>

<div class="content content-background with-header-footer swiper-container" id="content">
	<div class="swiper-wrapper">
		<%= utils.helper.loadnew() %>
		<div class="swiper-slide">
			<div id="activity-list" class="swiper-list vertical-align"></div>
				<%= utils.helper.loadmore() %>
			</div>
	</div>
</div>

<div class="footer">
	<div class="clearfix menu-justify grid-3 fobos">
        <a class="menu-item" href="<%=item.getUrl()%>">
            <div class=""><%= _t('info') %></div>
        </a>
        <a class="menu-item current" href="<%=item.getUrl()%>/activity">
            <div class="sibling"><%= _t('activity') %></div>
        </a>
    </div>
</div>
