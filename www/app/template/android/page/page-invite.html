<div class="header">
    <div class="header-left">
        <div class="btn-top" rel="back">
            <%= _t('cancel') %>
        </div>
    </div>
    <div class="header-right">
        <div class="btn-top" id="invite_btn"><%= _t('invite') %></div>
    </div>
    <div class="header-center">
        <div id="page_title" class="title">
            <%= _t('invite_members') %>
        </div>
    </div>
</div>

<div class="content with-header-footer swiper-container" id="content">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="not-found hide" id="not_found"><%= _t('you_have_no_friends_you_can_invite') %></div>
            <div id="page-invite-list">
                <div class="loading-initiator">
                    <!-- Loading				 -->
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <div class="clearfix menu-justify grid-2 fobos">
        <a id="markall_btn" class="menu-item" href="javascript:void(0)">
            <div class=""><%= _t('mark_all') %></div>
        </a>
        <a id="unmarkall_btn" class="menu-item" href="javascript:void(0)">
            <div class="sibling"><%= _t('unmark_all') %></div>
        </a>
    </div>
</div>
