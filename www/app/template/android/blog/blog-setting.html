<div class="setting-list">
	<%if (item.canEdit()) {%>
	<a class="setting-item" href="#blogs/edit/<%=item.getId()%>">
		<%= _t('edit_blog') %>
	</a>
	<%}%>
	<%if (item.canDelete()) {%>
	<div class="setting-item" id="<%=item.getDataId('delete')%>" rel="delegate">
		<%= _t('delete_blog') %>
	</div>
	<%}%>
</div>
