<div class="setting-list">
	<%if (item.canDislike()) {%>
	<div class="menu-item <%if (this.model.getDislikeCount() < 1) {%>hide<%}%>" id="dislike-list"></div>
    <div class="menu-item" id="<%=item.getDataId('dislike')%>" rel="delegate">
        <%= item.isDisliked() ? _t('remove_dislike') : _t('dislike')%>
    </div>
    <%}%>
    <%if (item.canEdit()) {%>
	<a class="menu-item" href="#blogs/edit/<%=item.getId()%>">
		<%= _t('edit_blog') %>
	</a>
	<%}%>
	<%if (item.canDelete()) {%>
	<div class="menu-item" id="<%=item.getDataId('delete')%>" rel="delegate">
		<%= _t('delete_blog') %>
	</div>
	<%}%>
</div>
