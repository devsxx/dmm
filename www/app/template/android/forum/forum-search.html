<div class="search-simple">
	<div id="adv_search_toggle_btn" class="btn-advance-search"></div>
	<div class="form-search-group">
		<span id="search_icon" class="icon-search"></span>
		<input type="text" class="input-search control-full" id="search_keywords" placeholder="<%= _t('Search keyword(s)...') %>" value="<%=sKeyword%>" />
	</div>
</div>
<div id="adv_search_holder" class="search-advanced hide">
	<div class="form-search-group inline">
		<div class="form-group" id="search_forum_holder">
        </div>
        <div class="form-group">
			<select class="control-full" id="search_result">
                <option value="thread" <%if (sSearchType == 'thread') {%>selected="selected"<%}%>><%=_t('Threads')%></option>
                <option value="post" <%if (sSearchType == 'post') {%>selected="selected"<%}%>><%=_t('Posts')%></option>
            </select>
        </div>
	</div>
	<div class="form-search-submit">
		<input type="button" class="btn btn-primary btn-small-fluid" id="search_btn" value="<%= _t('Search') %>" />
	</div>
</div>
