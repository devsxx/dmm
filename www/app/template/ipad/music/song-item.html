<div class="clearfix item-wrapper">
	<div class="item-image">
		<a href="<%= item.getUrl() %>">
			<span style="background-image: url('<%= item.getAlbumImageSrc() %>');"></span>
		</a>
	</div>
	<div class="item-stats-group prevent">
		<div class="separator"></div>
		<div class="item-stats <%= item.isLiked() ? 'liked' : '' %>" id="<%= item.getDataId('like') %>" rel="delegate">
			<i class="icon icon-activity-like"></i>
			<span class="text-info"><%= item.getLikeCount() %></span>			
		</div>
        <% if(item.canComment()){%>
		<div class="item-stats" id="<%= item.getDataId('comment') %>" rel="delegate">
			<i class="icon icon-activity-comment"></i>
			<span class="text-info"><%= item.getCommentCount() %></span>			
		</div>
		<% } %>
		<div class="item-stats">
			<i class="icon icon-music-listen"></i>
			<span class="text-info"><%= item.getPlayCount() %></span>			
		</div>
	</div>
	<div class="item-group">
		<div class="item-headline">
			<a href="<%= item.getUrl() %>"><%= item.getTitle() %></a>
		</div>
		<div class="item-subline">
			<%if (item.hasAlbum()) {%>
			<%= _t('in') %> <span class="primary-text"><a href="<%= item.getAlbumUrl() %>"> <%= item.getAlbumName() %>  </a>
			<%}%>
	        <% if(sView != 'my'){%>
	        </span> <%= _t('by') %> <a href="<%= item.getPosterUrl() %>"><%= item.getPosterTitle() %></a>		
	        <% } %>
		</div>
	</div>
</div>
<div class="pvm"></div>
