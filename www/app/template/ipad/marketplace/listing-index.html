<!-- marketplace/tpl/listing-index.html-->
<div class="header">
	<div href="#" clickable="true" data-click="sidebar:toggle" class="header-left">
		<i class="icon icon-sidebar"></i>
	</div>
	<div class="header-right">
		<a class="btn-top btn-add" href="#listings/add"></a>
	</div>
	<div class="header-center">
		<%=utils.helper.updater()%>
	</div>
</div>

<div id="search_view_holder" class="marketplace"></div>

<div class="content content-background with-header-footer with-search swiper-container marketplace-wrap" id="content">
	<div class="swiper-wrapper">
		<div class="swiper-slide">
			<div class="not-found hide" id="not_found"><%= _t('No listings found.') %></div>
			<div class="swiper-list vertical marketplace-landing" id="listing_list_holder">
			</div>
			<%= utils.helper.loadmore() %>
		</div>
	</div>
</div>

<div class="footer">
	<div class="clearfix menu-justify grid-2 fobos">
        <a class="menu-item <%if (sView == 'all') {%>current<%}%>" href="#listings">
        	<div class=""><%= _t('All Listings') %></div>
        </a>
        <a class="menu-item <%if (sView == 'my') {%>current<%}%>" href="#listings/my">
        	<div class="sibling"><%= _t('My Listings') %></div>
        </a>
    </div>
</div>
