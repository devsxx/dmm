<!-- activity/tpl/activity-detail.html -->
<div class="header">
	<div class="header-left">
		<div class="btn-top btn-back" rel="back">
		</div>
	</div>
	<div class="header-center">
		<%= utils.helper.updater() %>
		<div class="title" id="page_title">
            <%= _t('News Feed') %>
        </div>
	</div>
</div>

<!-- swiper -->
<div class="content content-activity-detail content-background with-header swiper-container" id="content">
	<div class="swiper-wrapper">
		<div class="swiper-slide">
			<div class="swiper-list vertical activity-item">
				<div class="pvl"></div>
	          	<div id="activity_detail_view_holder" class="clearfix">
	                <div class="loading-initiator">
	                    <!-- Loading ... --> 
	                </div>
	            </div>
                <!-- activity detail -->
            </div>
            <div id="activity_extra_holder" class="activity-detail hide"></div>
            <div class="pvl"></div>
			<%= utils.helper.loadmore() %>	
		</div>
	</div> 
</div>
