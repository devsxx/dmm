<!-- photo/tpl/album-index.html-->
<div class="header">
	<div clickable="true" data-click="sidebar:toggle" class="header-left">
		<i class="icon icon-sidebar"></i>
	</div>

	<div class="header-center">
		<%= utils.helper.updater() %>
		<div id="page_title" class="title">
			<%= _t('Conversation') %>
		</div>
	</div>

    <div class="header-right">
		<div class="btn-top btn-more" id="menu_toggle"></div>
	</div>
</div>

<div class="content with-header">
	<div class="left-content content-background" id="left_content">
		<div id="search_view_holder" class="form-search-list-chat">
			<!-- search holder -->
		</div>
		<div class="swiper-container chat-left-content" id="content">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<div class="not-found hide" id="not_found"><%= _t('No contacts found.') %></div>
					<div class="swiper-list vertical-align friend-list-view-holder"  id="friend-list-view-holder">
						
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="right-content" id="chat-detail-view-holder">
	</div>
</div>
