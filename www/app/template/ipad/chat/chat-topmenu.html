<div class="setting-list">
	<% if(item.isOnline()) { %>
	    <a class="setting-item" rel="delegate" id="<%= item.getDataId('toOffline') %>"><%= _t('Offline') %></a>
	<% } else { %>
	    <a class="setting-item" rel="delegate" id="<%= item.getDataId('toOnline') %>"><%= _t('Online') %></a>
	<% } %>

	<% if(item.isMuteChatNotification()) { %>
	    <a class="setting-item" rel="delegate" id="<%= item.getDataId('unmute') %>"><%= _t('Unmute Notification') %></a>
	<% } else { %>
	    <a class="setting-item" rel="delegate" id="<%= item.getDataId('mute') %>"><%= _t('Mute Notification') %></a>
	<% } %>
</div>
