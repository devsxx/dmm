<!-- message/tpl/message-detail.html -->
<div class="header">
	<div class="header-left">
		<div class="btn-top btn-back" rel="back">
		</div>
	</div>
	<div class="header-right">
		<a class="btn-top hide" id="conversation_reply_btn" href="#message-reply/<%=item.getId()%>"><%= _t('Reply') %></a>
	</div>
	<div class="header-center">
		<%= utils.helper.updater() %>
		<div class="title" id="page_title">
			<%= _t('Loading ...') %>
		</div>
	</div>
</div>

<div id="content" class="content with-header-footer swiper-container">
	<div class="swiper-wrapper">
		<div class="swiper-slide">
			<div id="message-recipient-list" class="hide">
				<%= _t('Between') %> <a href="<%=viewer.getUrl()%>"><%= _t('You') %></a> 
				<%= _t('and') %> <span id="recipients_list_less"></span>
				<span id="recipients_list_more" class="hide"></span>
	            <i id="toggle_recipients" class="hide"><%= _t('More') %></i>
            </div>
			<div class="swiper-list vertical" id="message_list_view_holder"> <!-- message-list -->
			</div>
		</div>
	</div>
</div>

<div class="footer">
	<div class="clearfix menu-justify grid-1 fobos">
        <div class="menu-item">
        	<div class="sibling" id="conversation_delete_btn"><%= _t('Delete') %></div>
        </div>
    </div>
</div>
