<div class="form-general">

	<div class="form-title">
		<%= _t('Album name') %>
	</div>
	<div class="form-group">
	    <input class="control-full" type="text" name="sTitle" id="sTitle" value="<%= data.sTitle %>" placeholder="<%= _t('Album name')%>"  />
	</div>

	<div class="form-title">
		<%= _t('Description') %>
	</div>
	<div class="form-group">
	    <textarea class="control-full textarea" name="sDescription" id="sDescription" placeholder="<%= _t('Description') %>"><%= data.sDescription %></textarea>
	</div>

	<%if (context.typeForm != 'create' || context.sModule != 'pages') {%>
	<div class="form-title">
		<%= _t('Album Priviacy') %>
	</div>
	<div class="form-group">
	    <select class="control-full" name="iPrivacy" id="iPrivacy">
	        <%_.each(data.view_options, function (option) {%>
                <option value="<%=option.sValue%>" <% if(option.sValue == data.sViewPrivacy) print('selected="selected"') %> >
                    <%=option.sPhrase%>
                </option>
			<%}, this);%>
	    </select>
	</div>

	<div class="form-title">
		<%= _t('Comment Privacy') %>
	</div>
	<div class="form-group">
		<select class="control-full" name="iPrivacyComment" id="iPrivacyComment">
	        <%_.each(data.comment_options, function (option) {%>
                <option value="<%=option.sValue%>" <% if(option.sValue == data.sCommentPrivacy) print('selected="selected"') %> >
                    <%=option.sPhrase%>
                </option>
			<%}, this);%>
	    </select>
	</div>
	<%}%>
	
	<div id="photo_upload_list" class="photo-upload-list">
        <div id="photo_add_btn" class="btn-form-photo"></div>
    </div>
</div>
