<!-- user/tpl/signup/forgot-password.html -->
<div class="header">
	<div class="header-left">
		<div class="btn-top" rel="back">
			<%= _t('Cancel') %>
		</div>
	</div>
	<div class="header-center">
		<div class="title"><%= _t('Forgot Password') %></div>
	</div>
	<div class="header-right">
		<div class="btn-top" id="btn-send-email">
            <%= _t('Send') %>
		</div>
	</div>
</div>
<div class="content with-header forgot-password swiper-container" id="content">
	<div class="swiper-wrapper">
		<div class="swiper-slide">
			<div class="form-general">
                <div class="form-title">
                    <%= _t('An email with instruction will be sent to your email below to reset password.') %>
                </div>
                <div class="form-group ">
                    <input placeholder="<%= _t('Your email') %>" type="email" name="email" id="email_to_reset_password"  value="" class="control-full text"  />
                </div>
			</div>
		</div>
	</div>
</div>
