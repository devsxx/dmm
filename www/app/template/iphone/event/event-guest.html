<!-- event/tpl/event-guest.html -->
<div class="event-guest-list">
	<div class="popup-header">
		<div class="popup-title">
			<%=_t('Guest List')%>
		</div>
	</div>

	<div class="popup-content swiper-container native-vscroll" id="popup-content">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<div class="not-found hide" id="not_found"><%= _t('No guests found.') %></div>
				<div id="event-guest-list">
					<div class="loading-initiator">
						<!-- Loading				 -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
