<div class="setting-list">
    <%if (item.canEdit()) {%>
	<a class="menu-item" href="#photos/edit-album/<%= item.getId() %>"><%= _t('Edit') %></a>
	<%}%>
    <%if (item.canDelete() && !item.isProfilePictureAlbum()) {%>
    <a class="menu-item" rel="delegate" id="<%= item.getDataId('delete') %>"><%= _t('Delete') %></a>
	<%}%>
</div>
