<div id="like-list-wrapper">
    <div class="popup-title"><%=(type == 'admin') ? _t('Admins') : _t('People who liked this')%></div>
    <div id="like-list-content" class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div id="like-list-holder" class="like-list-holder">
                    <%_.each(items, function(item) {%>
                    <div class="like_item">
                        <a href="#user/<%=item.user_id%>">
                            <img src="<%=item.user_image%>" />
                            <span><%=utils.str.shorten(item.full_name, 22)%></span>
                        </a>
                    </div>
                    <%});%>
                </div>
            </div>
        </div>
    </div>
</div>
