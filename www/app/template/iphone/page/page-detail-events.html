<!-- page/tpl/page-detail-events.html-->
<div class="header">
    <div class="header-left">
        <div class="btn-top btn-back" rel="back">
        </div>
    </div>
    <div class="header-right">
        <a class="btn-top btn-add" href="#events/add/pages/<%=item.getId()%>"></a>
    </div>
    <div class="header-center">
        <div class="title" id="page_title">
            <%= _t('Loading...') %>
        </div>
    </div>
</div>

<div id="search_view_holder">
    <!-- search view here	 -->
</div>

<div class="content with-header-footer with-search swiper-container" id="content">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="swiper-list vertical-align" id="list_holder">
            </div>
            <div class="pvs"></div>
            <%= utils.helper.loadmore() %>
        </div>
    </div>
</div>

<div class="footer">
    <div class="clearfix menu-justify grid-2 fobos">
        <a class="menu-item" href="<%=item.getUrl()%>">
            <div class=""><%= _t('Info') %></div>
        </a>
        <a class="menu-item" href="<%=item.getUrl()%>/activity">
            <div class="sibling"><%= _t('Activity') %></div>
        </a>
        <div class="menu-item current" id="footer_more_btn">
            <div class="sibling"><%= _t('More') %></div>
        </div>
    </div>
</div>
