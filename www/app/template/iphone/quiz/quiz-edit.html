<!-- quiz/tpl/quiz-edit.html -->
<div class="header">
	<div class="header-left">
		<div class="btn-top" rel="back">
			<%= _t('Cancel') %>
		</div>
	</div>
	<div class="header-right">
		<div class="btn-top" id="save_btn"><%= _t('Save') %></div>
	</div>
	<div class="header-center">
		<div class="title" id="page_title">
			<%=_t('Loading...')%>
		</div>
	</div>
</div>

<div class="content with-header-footer swiper-container" id="content">
	<div class="swiper-wrapper">
		<div class="swiper-slide">
			<div id="quiz_edit_info" class="hide">
				<div class="loading-initiator">
					<!-- Loading				 -->
				</div>
			</div>
            <div id="quiz_edit_questions" class="form-general hide">
                <div id="quiz_edit_question_list" class="quiz-form-question-list">
                </div>
                <div id="add_question_btn" class="btn-quiz-add-question btn btn-primary btn-small-fluid"><%= _t('Add Question') %></div>
            </div>
		</div>
	</div>
</div>

<div class="footer">
    <div class="clearfix menu-justify grid-3 fobos">
        <div class="menu-item hide" id="footer_info_btn">
            <div class="sibling"><%= _t('Info') %></div>
        </div>
        <div class="menu-item hide" id="footer_questions_btn">
            <div class="sibling"><%= _t('Questions') %></div>
        </div>
    </div>
</div>
